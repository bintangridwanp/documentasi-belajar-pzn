<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional chaining</title>
</head>
<body>
    <script>
        const person = {
            country : "indonesia"
        };

        // digunakan untuk pengecekan properti null/undifined sehingga tidak menjadikan error
        let country = person?.address?.country;

        //if(person.address !== undefined && person.address !== null){
            //country = person.address.country;
        //}

        document.writeln("SUKSES");

        document.writeln(`<p> ${country}</p>`);

        document.writeln("SUKSES");

    </script>
</body>
</html>
