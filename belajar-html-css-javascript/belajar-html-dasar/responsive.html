<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Menetapkan encoding karakter halaman sebagai UTF-8 -->
    <meta charset="UTF-8">
    <!-- Menetapkan viewport untuk responsif, memastikan halaman terlihat baik di berbagai perangkat -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Menetapkan judul halaman yang muncul di tab browser -->
    <title>belajar Responsive</title>
</head>
<body>
    <!-- Menampilkan judul tingkat 1 dengan ukuran font responsif berdasarkan lebar viewport -->
    <h1 style="font-size: 5vw;">belajar Responsive</h1>

    <!-- Menampilkan paragraf dengan ukuran font responsif berdasarkan lebar viewport -->
    <p style="font-size: 2vw;">belajar Responsive</p>

    <!-- Menampilkan gambar dengan lebar 100% dari elemen kontainer dan tinggi otomatis -->
    <img style="width: 100%; height: auto;" src="foden.jpg" alt="bintang ridwan pribadi">
</body>
</html>
