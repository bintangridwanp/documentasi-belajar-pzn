<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boolean</title>
</head>
<body>
<script>
    // Mendeklarasikan variabel boolean dan menginisialisasinya dengan nilai true
    const boolean = Boolean(true);

    // Menampilkan nilai boolean ke konsol
    console.log(boolean); // Output: true

    // Menampilkan tipe data dari variabel boolean ke konsol
    console.log(typeof boolean); // Output: boolean

    // Mengonversi nilai boolean menjadi string dan menampilkannya ke konsol
    console.log(boolean.toString()); // Output: "true"

    // Mengambil nilai primitif dari objek boolean dan menampilkannya ke konsol
    console.log(boolean.valueOf()); // Output: true
</script>
</body>
</html>
