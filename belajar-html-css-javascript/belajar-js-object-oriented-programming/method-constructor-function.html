<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Method Constructor Function</title>
</head>
<body>
<script>

     function Orang(){
         this.namaAwal = "";
         this.sapaHalo = function (nama){
             console.info(`Halo ${nama}, nama saya ${this.namaAwal}`);
         }
         this.angka = function (){
             for (let i = 1; i <= 10; i++){
                console.log(1)
             }
         }
     }

     const bintang = new Orang();
     bintang.namaAwal = "bintang";
     bintang.sapaHalo("ridwan");
     bintang.angka()

     const ridwan = new Orang();
     ridwan.namaAwal = "bintang";
     ridwan.sapaHalo("ansel")


</script>
</body>
</html>
