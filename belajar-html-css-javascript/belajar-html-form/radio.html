<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio</title>
  </head>
<body>
  <form action="">
    <!-- Pertanyaan dengan pilihan jawaban radio -->
    1 + 1 = <br />

    <!-- Pilihan jawaban 3 -->
    <input type="radio" id="jawaban1" name="jawaban" value="A" />
    <label for="jawaban1">3</label>

    <!-- Pilihan jawaban 10 -->
    <input type="radio" id="jawaban2" name="jawaban" value="B" />
    <label for="jawaban2">10</label>

    <!-- Pilihan jawaban 2 -->
    <input type="radio" id="jawaban3" name="jawaban" value="C" />
    <label for="jawaban3">2</label>

    <!-- Pilihan jawaban 12 -->
    <input type="radio" id="jawaban4" name="jawaban" value="D" />
    <label for="jawaban4">12</label>

    <!-- Tombol untuk mengirimkan formulir -->
    <input type="submit" value="OK" />
  </form>
</body>
</html>
