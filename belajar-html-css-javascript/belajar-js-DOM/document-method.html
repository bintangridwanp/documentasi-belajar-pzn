<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Method</title>
</head>
<body>

<div>
    <p id="word"> this is a word</p>
</div>

<script>
    // Mengambil elemen dengan id "word" dan menyimpannya dalam variabel 'tulisan'
    const tulisan = document.getElementById("word");

    // Menampilkan elemen yang diambil (dengan id "word") di console
    console.info(tulisan);
</script>
</body>
</html>
