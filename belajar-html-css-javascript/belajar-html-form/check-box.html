<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input checkbox</title>
  </head>
<body>
  <form action="">
    <!-- Label "Hobi" untuk daftar hobi -->
    Hobi : <br />

    <!-- Checkbox untuk hobi "Mancing mania" -->
    <input type="checkbox" name="Hobi" id="mancing" value="mancing" />
    <label for="mancing">Mancing mania</label>
    <br />

    <!-- Checkbox untuk hobi "Sepak Bola" -->
    <input type="checkbox" name="Hobi" id="sepak_bola" value="sepak_bola" />
    <label for="sepak_bola">Sepak Bola</label>
    <br />

    <!-- Checkbox untuk hobi "Futsal" -->
    <input type="checkbox" name="Hobi" id="futsal" value="futsal" />
    <label for="futsal">Futsal</label>
    <br />

    <!-- Tombol untuk mengirimkan formulir -->
    <input type="submit" value="simpan" />
  </form>
</body>
</html>
