<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hidden</title>
  </head>
<body>
  <form action="">
    <!-- Input tipe hidden yang tidak terlihat oleh pengguna -->
    <input type="hidden" name="user_id" value="bintang" />

    <!-- Label untuk input teks nama -->
    <label for="nama">Nama : </label>

    <!-- Input teks untuk nama -->
    <input type="text" name="nama" id="nama" />
    <br />

    <!-- Tombol submit tipe image -->
    <input
            type="image"
            src="https://interactive-examples.mdn.mozilla.net/media/examples/login-button.png"
    />
  </form>
</body>
</html>
