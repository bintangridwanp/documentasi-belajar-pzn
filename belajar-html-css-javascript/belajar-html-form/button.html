<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>button</title>
  </head>
<body>
  <form action="">
    <!-- Input teks dengan nilai "Hello". Saat diklik, akan menampilkan kotak alert dengan pesan "Hello". -->
    <input type="text" value="Hello" onclick="alert('Hello')" />

    <!-- Input teks dengan nilai "World". Saat diklik, akan menampilkan kotak alert dengan pesan "World". -->
    <input type="text" value="World" onclick="alert('World')" />
  </form>
</body>
</html>
