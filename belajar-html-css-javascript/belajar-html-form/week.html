<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>input week</title>
</head>
<body>
  <form action="">
    <!-- Label dan input untuk minggu mulai -->
    <label for="minggu_mulai">Minggu Mulai : </label>
    <input
            type="week"
            id="minggu_mulai"
            name="minggu_mulai"
            value="2023W01"
    />
    <br />
    <!-- Label dan input untuk minggu akhir -->
    <label for="minggu_akhir">Minggu Akhir : </label>
    <input
            type="week"
            id="minggu_akhir"
            name="minggu_akhir"
            value="2023W12"
    />
    <br />
    <!-- Tombol submit -->
    <input type="submit" value="OK" />
  </form>
</body>
</html>
