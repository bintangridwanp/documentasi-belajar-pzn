<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Element Method</title>
</head>
<body>

<div id="konten" class="konten">
    <h1 id="judul">belajar js dom</h1>
    <p id="diskripsi">selamat belajar js dom</p>
</div>

<script>
    // Menghapus elemen dengan id "judul" dari dokumen
    document.getElementById("judul").remove();

    // Menghapus elemen dengan id "diskripsi" dari dokumen
    document.getElementById("diskripsi").remove();
</script>
</body>
</html>
