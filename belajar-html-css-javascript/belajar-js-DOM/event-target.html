<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Target</title>
</head>
<body>
<input id="clickMe" type="button" value="Click Me!">

<script>
    // Mengambil elemen dengan id "clickMe" dan menyimpannya dalam variabel 'button'
    const button = document.getElementById("clickMe");

    // Menambahkan event listener pertama untuk event "click"
    button.addEventListener("click", function () {
        // Mengubah nilai atribut "value" dari tombol menjadi "You Already Click Me!"
        button.setAttribute("value", "You Already Click Me!");
    });

    // Menambahkan event listener kedua untuk event "click"
    button.addEventListener("click", function () {
        // Menampilkan pesan ke console saat tombol diklik
        console.log('Button di Click');
    });

</script>
</body>
</html>
