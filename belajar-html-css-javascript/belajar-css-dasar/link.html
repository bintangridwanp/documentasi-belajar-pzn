<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link</title>
    <style>
      a {
        border-style: solid;
        background-color: pink;
        border-radius: 10px;
        font-family: sans-serif;
        text-decoration: dotted;
        padding: 5px;
        margin: 3px;
      }
      a:visited {
        color: black;
      }
      a:hover {
        color: white;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <a href="https://google.com">button 1</a>
    <a href="https://google.com">button 2</a>
    <a href="https://google.com">button 3</a>
  </body>
</html>
