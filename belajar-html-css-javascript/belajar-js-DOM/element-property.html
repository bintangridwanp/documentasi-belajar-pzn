<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Element Property</title>
</head>
<body>

<div id="konten" class="konten">
    <h1>belajar js dom</h1>
    <p>selamat belajar js dom</p>
</div>

<script>
    // Mengambil elemen dengan id "konten" dan menyimpannya dalam variabel 'konten'
    const konten = document.getElementById("konten");

    // Menampilkan properti id dari elemen 'konten' di console
    console.info(konten.id);

    // Menampilkan properti className dari elemen 'konten' di console
    console.info(konten.className);

    // Menampilkan properti tagName dari elemen 'konten' di console
    console.info(konten.tagName);
</script>
</body>
</html>
