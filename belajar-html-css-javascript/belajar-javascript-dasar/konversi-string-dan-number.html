<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>konversi tipe data string dan number</title>
  </head>
  <body>
    <script>
      const value1 = parseInt("1");
      const value2 = 1;

      const sum = value1 + value2;

      document.writeln(`<p> ${sum} </p>`);

      document.writeln(`<p> ${parseInt("1.1")} </p>`);
      document.writeln(`<p> ${parseFloat("1.1")} </p>`);
      document.writeln(`<p> ${Number("1.1")} </p>`);

      const a = 1;
      const b = 1;

      const total = a.toString() + b.toString();
      document.writeln(`<p> ${total} </p>`);

      document.writeln(`<p> ${parseInt("bintang")} </p>`);
      document.writeln(`<p> ${parseFloat("bintang")} </p>`);

      document.writeln(`<p> ${Number("bintang")} </p>`);
      document.writeln(`<p> ${Number("bintang")} </p>`);

      document.writeln(`<p> ${isNaN("bintang")} </p>`);
      document.writeln(`<p> ${isNaN(100)} </p>`);
      document.writeln(`<p> ${isNaN("bintang")} </p>`);

      const angka = Number("salah");
      const hasil = angka + 100;
      document.writeln(hasil);
    </script>
  </body>
</html>
