<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Anonymous</title>
</head>
<body>
<script>

    //anonymous function biasanya digunakan untuk mengirim function2 yang sederhana

    //1. membuat function tanpa nama, menggunakan variable
    const say = function (name) {
        document.writeln(`<p>hello ${name}</p>`)
    };

    say("Bintang");
    say("Ridwan")

    //2. membuat function tanpa nama, menggunakan parameter.
    function givMeName(callback){
        callback("bintang");
    }

    givMeName(function (name){
    document.writeln(`<p>hi ${name}</p>`)

    });
</script>
</body>
</html>
