<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>
<body>
    <!-- Formulir untuk registrasi -->
    <form name="regrestasi">

        <!-- Label dan input untuk nama -->
        <label for="nama"> Nama :</label> <br>
        <input id="nama" type="text" name="nama"> <br>

        <!-- Label dan input untuk Gmail -->
        <label for="gmail"> Gmail :</label><br>
        <input type="text" name="email" id="gmail"><br>

        <!-- Label dan input untuk nomor WhatsApp -->
        <label for="nomer_whatsapp"> Nomer Whatsapp :</label><br>
        <input type="text" name="nomer Whatsapp" id="nomer_whatsapp"><br>

    </form>
</body>
</html>
