<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipe data string</title>
</head>
<body>
    <script>
        document.writeln("bintang ridwan pribadi");
        document.writeln("</br>");
        document.writeln("bintang ridwan pribadi");

        document.writeln("</br>");

        document.writeln("nama : " + "bintang");
        document.writeln("</br>");
        document.writeln("kelas : " + "XII TKJ B");
        
        document.writeln("</br>");

        document.writeln("<textarea cols='100' rows='10'>");
            document.writeln("bintang \nridwan \npribadi");
            document.writeln("bintang \\ridwan \\pribadi");
            document.writeln("bintang \"ridwan \"pribadi");
            document.writeln("bintang \'ridwan \'pribadi");
        document.writeln("</textarea>");
        
    </script>
</body>
</html>
