<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node Type</title>
</head>
<body>
Luffy D monkey
<!-- Ini Komentar -->
<h1>Ini Title</h1>

<script>
    // Mengambil semua child nodes dari elemen body
    const nodes = document.body.childNodes;

    // Iterasi melalui setiap node dan menampilkan informasi tentang tipe node ke konsol
    for (let node of nodes) {
        console.info(`${node} : ${node.nodeType}`);
    }
</script>

</body>
</html>
