<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
  </head>
<body>
  <form action="">
    <!-- Label untuk input tanggal -->
    <label for="date">Masukan Tanggal : </label>

    <!-- Input tipe tanggal dengan id "date" -->
    <input type="date" id="date" value="2023-02-12" min="2022-01-01" max="2023-12-12" />

    <!-- Tombol untuk mengirimkan formulir -->
    <input type="submit" value="OK" />
  </form>
</body>
</html>
