<script>

    //contoh penggunaan arrow function
    // const sayHello = (name) => {

//arrow function tanpa blok (arrow function sederhana)
//const sayHello = (name) =>  console.info(`Hello ${name}`);
const sayHello = name =>  console.info(`Hello ${name}`);

//memanggil arrow function
sayHello("Bintang");

//arrow function mengembalikan value

    const jumlah = (satu, dua) =>{
        return satu + dua
    }

    console.info(jumlah(100, 100));

//versi sederhana, jika parameter cuman 1, tidak perlu menggunakan ()
    const sum = (first, second) => first + second;

console.info(sum (100, 100));

function giveName(kembali){
    kembali("bintang")
}

// versi anonnymous function
// giveName(function (name){
//     console.info(`Hello ${name}`)
//     })

//versi arrow function
    giveName(name => console.info(`Hello ${name}`))
</script>
