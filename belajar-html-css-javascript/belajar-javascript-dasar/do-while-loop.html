<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do While Loop</title>
  </head>
  <body>
    <script>
      //perulangan do while loop mengesekusi dulu perulangan,
      //tanpa melihat kondisi, jadi minimal terjadi satu perulang walaupun nilai nya false / true

      //contoh sederhana perulangan do while loop

      let counter = 1;

      do {
        document.writeln(`<p>Perulangan ke ${counter} </p>`);
        counter++;
      } while (counter <= 10);
    </script>
  </body>
</html>
