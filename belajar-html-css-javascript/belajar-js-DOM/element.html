<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Element</title>
</head>
<body>

<h1 id="judul"></h1>
<p id="diskripsi"></p>

<script>
    // Mengambil elemen dengan id "judul" dan menyimpannya dalam variabel 'judul'
    const judul = document.getElementById("judul");

    // Mengatur teks konten dari elemen 'judul'
    judul.textContent = "Belajar JS dom by Programmer Zaman Now";

    // Mengambil elemen dengan id "diskripsi" dan menyimpannya dalam variabel 'diskripsi'
    const diskripsi = document.getElementById("diskripsi");

    // Mengatur teks konten dari elemen 'diskripsi'
    diskripsi.textContent = "Selamat belajar JS dom by Programmer zaman now";
</script>
</body>
</html>
