<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Range</title>
  </head>
<body>
  <form action="">
    <!-- Label untuk input range -->
    <label for="nilai_ujian">Nilai ujian : </label>

    <!-- Input tipe range untuk memilih nilai ujian -->
    <input
            type="range"
            name="nilai_ujian"
            id="nilai_ujian"
            value="50"
            min="0"
            max="100"
            step="10"
    />

    <!-- Tombol untuk mengirimkan formulir -->
    <input type="submit" value="OK" />
  </form>
</body>
</html>
