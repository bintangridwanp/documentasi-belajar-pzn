<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
        input:required{
            background-color: pink;
        }
      #nama {
        border-style: solid;
        border-radius: 6px;
        padding: 7px;
        margin: 2px;
      }
      #password {
        border-style: solid;
        border-radius: 6px;
        padding: 7px;
        margin: 2px;
      }
      #submit {
        padding: 10px;
        border-radius: 7px;
        width: 100px;
        margin: 10px;
      }
      #submit:hover {
        background-color: pink;
        color: white;
      }
    </style>
  </head>
  <body>
    <form action="">
      <label for="nama">
        Nama :
        <br />
        <input type="text" required id="nama" />
      </label>
      <br />
      <label for="password">
        password :
        <br />
        <input type="text" required id="password" />
      </label>
      <br />
      <input type="submit" id="submit" />
    </form>
  </body>
</html>
