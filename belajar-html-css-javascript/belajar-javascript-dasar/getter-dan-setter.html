<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Getter and Setter</title>
</head>
<body>
<script>

    //contoh cara merubaha nilai sebuah properti dengan menggunakan function
    const person = {
        firtsName: "Bintang",
        middleName: "Ridwan",
        lastName: "pribadi",
        get fullName(){
            return `${this.firtsName} ${this.middleName} ${this.lastName}`;
        },
        set fullName(value){
            const array =  value.split(" ");
            this.firtsName = array[0]
            this.middleName = array[1]
            this.lastName = array[2]

        }
    };

    person.fullName = "onana hitam ganteng";
    console.table(person);

    person.fullName = "bagas haljud pinter";
    console.table(person);

    person.fullName = "lord mudryk sombong";
    console.table(person);
</script>
</body>
</html>
