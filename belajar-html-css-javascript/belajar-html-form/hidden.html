<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hidden</title>
  </head>
<body>
  <form action="">
    <!-- Input hidden untuk menyimpan data tersembunyi -->
    <input type="hidden" name="user_id" value="bintang" />

    <!-- Label untuk input teks -->
    <label for="nama">Nama : </label>

    <!-- Input teks untuk memasukkan nama -->
    <input type="text" name="nama" id="nama" />

    <!-- Baris baru -->
    <br />

    <!-- Tombol untuk mengirimkan formulir -->
    <input type="submit" value="OK" />
  </form>
</body>
</html>
