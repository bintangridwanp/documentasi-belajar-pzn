<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Month</title>
  </head>
<body>
  <form action="">
    <!-- Label untuk input bulan -->

    <!-- Input untuk memilih bulan dan tahun -->

    <!-- Tombol untuk mengirimkan formulir -->
    <input type="submit" value="OK" />
  </form>
</body>
</html>
