<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tell</title>
  </head>
  <body>
    <form action="">
      <label for="nomer_telephone">Nomer Telephone </label>
      <input
        type="tel"
        name="nomer_telephone"
        id="nomer_telephone"
        pattern="(62)[0-9]{5-20}"
      />
      <input type="submit" value="OK" />
    </form>
  </body>
</html>
