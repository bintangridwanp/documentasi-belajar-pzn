<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Function</title>
</head>
<body>
<script>
    // rekursive function adalah kemampuan functiun utk memanggil function dirinya sendiri.
function factorial(value){
    let result = 1;
    for (let i = 1; i <= value; i++) {
        result *= i;
    }
    return result;
}
    console.info(factorial(5));
    console.info(1 * 2 * 3 * 4 * 5);

    function faktorialRecursive(nilai){
        if (nilai === 1 ) {
            return 1;
        } else {
           return  nilai * faktorialRecursive(nilai - 1);
        }
    }
    console.log(faktorialRecursive(5));
    // 5 * faktorialRecursive(4)
    // 5 * 4 faktorialRecursive(3)
    // 5 * 4 * 3 faktorialRecursive(2)
    // 5 * 4 * 3 * 2 faktorialRecursive(1)
    // 5 * 4 * 3 * 2 * 1

    //contoh perulangan menggunakan recursive
    function perulanganRecursive(angka, hasil) {
        if (angka >= hasil) {
            return
        }
        console.log(angka)
        perulanganRecursive(angka + 1, hasil)
    }
     perulanganRecursive(1, 10)
    </script>
</body>
</html>
