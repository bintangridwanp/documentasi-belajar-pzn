<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input color</title>
  </head>
<body>
  <form action="">
    <!-- Label untuk input warna -->
    <label for="favorite"> Warna kesukaan </label>

    <!-- Input tipe warna dengan id "favorite" dan nilai default "#fff000" (kuning) -->
    <input type="color" name="favorite" id="favorite" value="#fff000" />

    <!-- Tombol untuk mengirimkan formulir -->
    <input type="submit" value="simpan" />
  </form>
</body>
</html>
