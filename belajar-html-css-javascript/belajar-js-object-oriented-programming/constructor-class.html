<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Constructor Class</title>
</head>
<body>
<script>

    class OnePiece {

        //bisa memasukan kode apapun

        constructor(name) {
            console.log(`kode constructor ini untuk ${name}`)
        }
    }

    const luffy = new OnePiece("luffy")
    console.info(luffy)

    const zoro = new OnePiece("zoro")
    console.info(zoro)

</script>
</body>
</html>
