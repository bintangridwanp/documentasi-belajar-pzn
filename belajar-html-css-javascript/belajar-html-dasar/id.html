<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Menetapkan encoding karakter halaman sebagai UTF-8 -->
    <meta charset="UTF-8">
    <!-- Menetapkan viewport untuk responsif, memastikan halaman terlihat baik di berbagai perangkat -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Menetapkan judul halaman yang muncul di tab browser -->
    <title>belejar id</title>

    <style>
        /* Mengatur warna teks untuk elemen dengan id "top" menjadi biru */
        #top {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- Menampilkan judul tingkat 1 dengan id "top", teks akan berwarna biru sesuai dengan CSS -->
    <h1 id="top">ini adalah top</h1>
    <!-- Menampilkan judul tingkat 1 dengan id "bottom", tidak ada gaya CSS khusus yang diterapkan -->
    <h1 id="bottom">ini adalah bottom</h1>
</body>
</html>
