<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Class</title>
</head>
<body>
<script>

    class OnePiece {

        constructor(name) {
            this.character = name;
        }
    }

    const luffy = new OnePiece("luffy");
    console.info(luffy)
    console.info(luffy.character)

    const zoro = new OnePiece("zoro");
    console.info(zoro.character);


</script>
</body>
</html>
