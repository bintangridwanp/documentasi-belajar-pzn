<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class untuk HTML & CSS</title>
    <style>
      /* Penggunaan class di HTML & CSS */
      .name {
        color: blue;
      }
      /*Penggunaan class name2 untuk multiple class di CSS*/
      .name2 {
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <!--Penggunaan class di HTML & CSS-->
    <!--Penggunaan class name2 untuk multiple class di CSS-->

    <h1 class="name name2">Bintang</h1>
    <h2 class="name name2">Ridwan</h2>
    <p class="name">Pribadi</p>
  </body>
</html>
