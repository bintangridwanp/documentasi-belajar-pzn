<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inner Text</title>
</head>
<body>

<!-- Elemen div kosong yang akan diisi dengan konten -->
<div id="content"></div>

<script>
  // Mengambil elemen dengan id "content"
  const content = document.getElementById("content");

  // Mengubah konten HTML dari elemen "content" dengan string HTML
  content.innerHTML = "<h1>Belajar JavaScript DOM</h1><p>Selamat Belajar JavaScript DOM</p>";
</script>

</body>
</html>
