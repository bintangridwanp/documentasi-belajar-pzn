<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Null</title>
  </head>
  <body>
    <script>
      
      //null adalah sebuah variable yang sudah ditambahkan nilainya, tpi nilainya null.
      let firtsName = null;

      if (firtsName === undefined) {
        alert("UNDIFINED");
      } else if (firtsName === null) {
        alert("NULL");
      } else {
        alert(`hello ${firtsName}`);
      }
    </script>
  </body>
</html>
