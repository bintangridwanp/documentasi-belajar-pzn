<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String</title>
</head>
<body>
<script>
    // Mendefinisikan sebuah string bernama 'name'
    const name = "luffy D monkey";

    // Menampilkan panjang string 'name'
    console.info(name.length); // 13

    // Menampilkan string 'name' dalam huruf kecil
    console.info(name.toLowerCase()); // "luffy d monkey"

    // Menampilkan string 'name' dalam huruf besar
    console.info(name.toUpperCase()); // "LUFFY D MONKEY"

    // Memisahkan string 'name' berdasarkan spasi dan mengembalikan array
    console.info(name.split(" ")); // ["luffy", "D", "monkey"]

    // Mendefinisikan sebuah string dengan spasi di awal dan akhir bernama 'masukan'
    const masukan = "      zoro taro      ";

    // Menampilkan string 'masukan' setelah menghapus spasi di awal dan akhir
    console.info(masukan.trim()); // "zoro taro"

    // Menampilkan string 'masukan' tanpa modifikasi
    console.info(masukan); // "      zoro taro      "

</script>
</body>
</html>
