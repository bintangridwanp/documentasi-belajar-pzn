<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator nullist coalecing</title>
</head>
<body>
    <script>
        let parameter;

        let data = parameter;
        if(data === undefined || data === null){
            data = "Nilai default";
        }

        document.writeln(`<p>${data}</p>`);

        //cukup menggunakan tanda ?? untuk membuat operator nullish
        data = parameter ?? "Nilai Default";

        document.writeln(`<p>${data}</p>`);

    </script>
</body>
</html>
