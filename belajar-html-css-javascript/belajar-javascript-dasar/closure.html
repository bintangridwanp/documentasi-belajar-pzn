<script>
//clouser adalah kemampuan dimana, function yg di lokal scope bisa diakses dari global scope

//global scope
function createAdder(value){
    const owner = "Bintang";
    //lokal scope
    function add(param){
        console.info(owner);
        return value + param;
    }
    return add;
}

const addTwo = createAdder(2);

console.info(addTwo(10));
console.info(addTwo(20));

console.info(addTen(10));
