<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
  </head>
<body>
  <form action="">
    <!-- Label untuk input teks dengan id "nama" -->
    <label for="nama"> Nama : </label> <br />

    <!-- Input teks dengan id "nama" dan nama "nama" -->
    <input type="text" id="nama" name="nama" /> <br />

    <!-- Tombol dengan gambar di dalamnya -->
    <button type="button">
      <img
              src="https://interactive-examples.mdn.mozilla.net/media/examples/login-button.png"
              alt="login"
      />
    </button>
    <br />

    <!-- Tombol untuk mereset formulir -->
    <button type="reset">reset</button> <br />

    <!-- Tombol untuk mengirimkan formulir -->
    <button type="submit">submit</button>
  </form>
</body>
</html>
