<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input Tag</title>
</head>
<body>
    <!-- Ini adalah formulir -->
    <form name="contoh" action="submit-form.html" enctype="application/x-www-form-urlencoded"
          method="get" target="_blank">

        <!-- Label atau teks untuk input pencarian -->
        pencarian <br>

        <!-- Input teks untuk pencarian -->
        <input type="text" name="pencarian"> <br>

    </form>
</body>
</html>
