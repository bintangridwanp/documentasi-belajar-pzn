<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch expression</title>
  </head>
  <body>
    <script>
      const nilai = "B";
      switch (nilai) {
        case "A":
          document.writeln("<p> anda lulus dengan baik </p>");
          break;
        case "B":
        case "C":
          document.writeln("<p> anda cukup baik </p>");
          break;
        case "D":
          document.writeln("<p> anda tidak lulus </p>");
          break;
        default:
          document.writeln("<p> anda kurang belajar </p>");
      }
    </script>
  </body>
</html>
