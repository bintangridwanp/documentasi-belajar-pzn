<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Node Create</title>
</head>
<body>
<script>
    // Membuat node teks baru dengan konten "Eko Kurniawan Khannedy"
    const text = document.createTextNode("Luffy D monkey");

    // Menambahkan node teks yang baru dibuat ke dalam elemen <body>
    document.body.appendChild(text);
</script>
</body>
</html>
