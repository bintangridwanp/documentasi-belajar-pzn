<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time</title>
</head>
<body>
  <form action="">
    <!-- Label untuk jam masuk -->
    <label for="jam_masuk"> Jam Masuk </label>
    <!-- Input untuk jam masuk dengan tipe waktu -->
    <input type="time" id="jam_masuk" name="jam_masuk" value="12:00" />
    <br />
    <!-- Label untuk jam keluar -->
    <label for="jam_keluar"> Jam Keluar </label>
    <!-- Input untuk jam keluar dengan tipe waktu -->
    <input type="time" id="jam_keluar" name="jam_keluar" value="20:00" />
    <br />
    <!-- Tombol untuk mengirimkan formulir -->
    <input type="submit" value="OK" />
  </form>
</body>
</html>
