<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attribute Create</title>
</head>
<body>
<img id="logo" alt="PZN Logo">

<script>
    // Mengambil elemen dengan id "logo" dan menyimpannya dalam variabel 'logo'
    const logo = document.getElementById("logo");

    // Cara pertama (dikomentari): Membuat atribut "src" baru dan mengatur nilainya
    // const src = document.createAttribute("src");
    // src.value = "https://www.programmerzamannow.com/img/pzn.png";
    // logo.setAttributeNode(src); // Menambahkan atribut "src" ke elemen 'logo'

    // Cara kedua: Menggunakan setAttribute untuk langsung mengatur atribut "src" dengan URL gambar
    logo.setAttribute("src", "https://www.programmerzamannow.com/img/pzn.png");
</script>

</body>
</html>
