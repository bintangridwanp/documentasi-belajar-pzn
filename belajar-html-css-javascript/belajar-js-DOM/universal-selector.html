<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Universal Selector</title>
</head>
<body>

<!-- Paragraf sederhana -->
<p>This is Text</p>

<script>
  // Menggunakan selektor universal (*) untuk memilih semua elemen dalam dokumen
  const elements = document.querySelectorAll("*");

  // Menampilkan daftar semua elemen yang dipilih ke konsol
  console.info(elements);
</script>

</body>
</html>
