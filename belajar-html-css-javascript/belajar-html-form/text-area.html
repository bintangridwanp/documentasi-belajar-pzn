<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Area</title>
</head>
<body>
  <form action="">
    <!-- Label untuk area teks -->
    <label for="deskrimsi"> Masukan Deskirpsi </label>
    <br />
    <!-- Area teks untuk memasukkan deskripsi -->
    <textarea name="deskrimsi" id="deskrimsi" cols="30" rows="10"></textarea>
    <br />
    <!-- Tombol untuk mengirimkan formulir -->
    <input type="submit" value="OK" />
  </form>
</body>
</html>
