<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table,
      tr,
      th,
      td {
        border-style: solid;
        border-width: 2px;
        border-color: pink;
        border-collapse: collapse;
        padding: 0%;
        margin: 0%;
      }

      th {
        text-align: center;
      }

      td {
        text-align: center;
      }

      table {
        width: 200px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Nilai</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>agus</td>
          <td>100</td>
        </tr>
        <tr>
          <td>tono</td>
          <td>100</td>
        </tr>
        <tr>
          <td>adi</td>
          <td>100</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
