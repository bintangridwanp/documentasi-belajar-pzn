<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .content {
            background-color: aqua;
            width: 200px;
            height: 200px;
            display: inline-block;
        }
        .content2 {
            background-color: deeppink;
            position: relative;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>

<!-- "positioning" mengacu pada cara kita mengatur posisi suatu elemen HTML di dalam halaman web. -->
<!-- position: relative, elemen tersebut tetap berada dalam aliran dokumen normal seperti biasa, namun posisinya dapat disesuaikan dengan menggunakan properti top, right, bottom, dan left. -->

<div class="content content1">
    <h1>Content 1</h1>
</div>
<div class="content content2">
    <h1>Content 2</h1>
</div>
<div class="content content3">
    <h1>Content 3</h1>
</div>
</body>
</html>
