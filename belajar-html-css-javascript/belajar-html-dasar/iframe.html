<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Menetapkan encoding karakter halaman sebagai UTF-8 -->
    <meta charset="UTF-8">
    <!-- Menetapkan viewport untuk responsif, memastikan halaman terlihat baik di berbagai perangkat -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Menetapkan judul halaman yang muncul di tab browser -->
    <title>belajar iframe</title>
</head>
<body>
    <!-- Menampilkan judul tingkat 1 dengan teks "belajar iframe" -->
    <h1>belajar iframe</h1>

    <!-- Menyematkan halaman lain (color.html) ke dalam halaman ini menggunakan elemen <iframe> -->
    <iframe src="color.html" frameborder="1" height="500px" width="1000px">
    <!-- Teks alternatif ditampilkan jika browser tidak mendukung <iframe> -->
    browser tidak mendukung inline frame
    </iframe>
</body>
</html>
