<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector HTML & CSS</title>
    <style>
/*Penggunaan Selector List pada HTML & CSS*/
        h1, h2, p, #name {
            color: red;
        } 
    </style>
</head>
<body>

    <!--Penggunaan Selector List pada HTML & CSS-->
    <h1>Bintang</h1>
    <h2>Ridwan</h2>
    <p>Pribadi</p>

    <span id="name">Bintang Ridwan Pribadi</span>
</body>
</html>
