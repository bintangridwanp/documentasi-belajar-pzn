<html>
<body>
    <!-- Menampilkan paragraf dengan berbagai format teks -->
    <p>
        <!-- Teks tebal menggunakan tag <b> -->
        <b>bintang</b>
        <!-- Teks miring menggunakan tag <i> -->
        <i>ridwan</i>
        <!-- Teks tebal dan kuat menggunakan tag <strong> -->
        <strong>pribadi</strong>
        <!-- Teks yang dicoret menggunakan tag <del> -->
        <del>ganteng</del>
    </p>
</body>
</html>
