<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regrestasi</title>
  </head>
<body>
  <form action="">
    <!-- Fieldset pertama untuk identitas -->
    <fieldset>
      <legend>Identitas</legend>

      <!-- Label dan input untuk nama -->
      <label for="nama"> Nama : </label>
      <input type="text" name="nama" id="nama" /> <br />

      <!-- Label dan input untuk asal -->
      <label for="asal"> Asal : </label>
      <input type="text" name="asal" id="asal" /><br />

      <!-- Label dan input untuk hobi -->
      <label for="hobi"> Hobi : </label>
      <input type="text" name="hobi" id="hobi" /><br />
    </fieldset>

    <!-- Fieldset kedua untuk alamat -->
    <fieldset>
      <legend>Alamat</legend>

      <!-- Label dan input untuk desa -->
      <label for="desa"> Desa : </label>
      <input type="text" name="desa" id="desa" /> <br />

      <!-- Label dan input untuk kabupaten -->
      <label for="kabupaten"> Kabupaten : </label>
      <input type="text" name="kabupaten" id="kabupaten" /> <br />

      <!-- Label dan input untuk provinsi -->
      <label for="provinsi"> Provinsi : </label>
      <input type="text" name="provinsi" id="provinsi" /> <br />
    </fieldset>

    <!-- Tombol untuk mengirimkan formulir -->
    <button type="submit">OK</button>
  </form>
</body>
</html>
