<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Send JSON</title>
</head>
<body>
<form>
    <!-- Form untuk memasukkan username dan password -->
    <label for="username">Username:
        <input type="text" id="username" name="username">
    </label>
    <br>
    <label for="password">Password:
        <input type="password" id="password" name="password">
    </label>
    <br>
    <!-- Tombol untuk melakukan login -->
    <input type="button" id="login" value="Login">
</form>
<h1 id="response"></h1> <!-- Elemen h1 untuk menampilkan respon dari server -->
<script>

    // Fungsi untuk melakukan login
    function doLogin() {
        const ajax = new XMLHttpRequest(); // Membuat objek XMLHttpRequest
        ajax.open("POST", "https://eodbas1cttv7v6m.m.pipedream.net");
        ajax.open("POST", "https://eodbas1cttv7v6m.m.pipedream.net"); // Membuka koneksi HTTP POST ke URL
        ajax.onload = function () {
            const response = document.getElementById("response"); // Mendapatkan elemen h1 dengan id "response"
            response.innerText = ajax.responseText; // Menampilkan respon server di dalam elemen h1
        };

        // Mengatur header permintaan untuk mengirim data dalam format JSON
        ajax.setRequestHeader("Content-Type", "application/json");

        // Membuat objek JSON dengan nilai username dan password dari input pengguna
        const json = {
            username: document.getElementById("username").value,
            password: document.getElementById("password").value
        };

        // Mengirim data JSON ke server
        ajax.send(JSON.stringify(json));
    }

    // Menambahkan event listener pada tombol login untuk menjalankan fungsi doLogin ketika tombol diklik
    document.getElementById("login").onclick = doLogin;

</script>
</body>
</html>
