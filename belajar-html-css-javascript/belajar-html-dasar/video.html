<html>
<body>
    <!-- Menampilkan judul tingkat 1 dengan teks "belajar video" -->
    <h1>belajar video</h1>

    <!-- Menampilkan elemen video dengan lebar 1280px dan tinggi 720px, dengan kontrol pemutaran -->
    <video width="1280px" height="720px" controls>
        <!-- Menentukan sumber video dengan format MP4 -->
        <source src="video.mp4" type="video/mp4">
        <!-- Teks alternatif yang ditampilkan jika browser tidak mendukung elemen video -->
        Browser Anda tidak mendukung elemen video.
    </video>
</body>
</html>
