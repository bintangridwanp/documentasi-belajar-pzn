<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File</title>
  </head>
<body>
  <form action="receiver.html" method="post" enctype="multipart/form-data">
    <!-- Label untuk input file -->
    <label for="file"> Kirim File : </label>

    <!-- Input tipe file untuk memilih file yang akan dikirim -->
    <input type="file" name="file" id="file" />
    <br />

    <!-- Tombol untuk mengirimkan formulir -->
    <input type="submit" value="Kirim" />
  </form>
</body>
</html>
