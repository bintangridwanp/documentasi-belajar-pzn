<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
<script>

//function dan method itu sama saja.
//membuat function, nama function menggunakan camelcase
    function sayHelloWorld(){
        document.writeln(`<p>hello world</p>`);
    }

    //memanggil function
    sayHelloWorld();
    sayHelloWorld();
    sayHelloWorld();

</script>
</body>
</html>
