<html>
<body>
    <!-- Menampilkan berbagai tingkat heading, dari <h1> hingga <h6> -->
    <h1>heading 1</h1> <!-- Heading tingkat 1, ukuran terbesar -->
    <h2>heading 2</h2> <!-- Heading tingkat 2, sedikit lebih kecil dari <h1> -->
    <h3>heading 3</h3> <!-- Heading tingkat 3, lebih kecil dari <h2> -->
    <h4>heading 4</h4> <!-- Heading tingkat 4, lebih kecil dari <h3> -->
    <h5>heading 5</h5> <!-- Heading tingkat 5, lebih kecil dari <h4> -->
    <h6>heading 6</h6> <!-- Heading tingkat 6, ukuran terkecil -->

    <!-- Teks biasa setelah heading -->
    tulisan biasa
</body>
</html>
