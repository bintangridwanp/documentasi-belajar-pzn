<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter</title>
    <style>
      img {
        width: 100px;
        filter: blur(5px);
      }
      p {
        filter: blur(5px);
      }
    </style>
  </head>
  <body>
    <img src="image/man.png" alt="" />
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore eius
      atque, id excepturi accusamus architecto provident ea rerum laudantium
      modi, beatae suscipit quas quia nesciunt. Sequi velit voluptates accusamus
      cum.
    </p>
  </body>
</html>
