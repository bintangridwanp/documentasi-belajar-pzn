<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Parameter</title>
</head>
<body>
<script>

    function sayHello(firstName, middleName, lastName){
        console.log(firstName);
        console.log(middleName);
        console.log(lastName);

    }

    //tdk wajib mengisi value nya ketika memanggil function (optional)
    // ketikan kita tidak memanggil function, value otomatis berubah menjadi undefined

    sayHello()
    sayHello("bintang");
    sayHello("bintang", "ridwan");
    sayHello("bintang", "ridwan", "pribadi");

</script>
</body>
</html>
