<html>
<body>
    <!-- Bagian ini menampilkan judul tingkat 1 dengan teks "belajar html" -->
    <h1>belajar html</h1>

    <!-- Bagian ini menampilkan paragraf dengan teks dan elemen HTML lainnya -->
    <p>
        <!-- Teks paragraf pertama -->
        ini paragraph pertama
        <!-- Membuat baris baru di dalam paragraf -->
        <br>
        <!-- Teks paragraf kedua -->
        ini paragraph kedua
        <!-- Membuat garis horizontal di dalam paragraf -->
        <hr>
        <!-- Teks setelah garis horizontal -->
        ini garis ketiga
    </p>
</body>
</html>
