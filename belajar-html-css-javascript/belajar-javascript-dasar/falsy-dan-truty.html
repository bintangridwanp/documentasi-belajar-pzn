<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Falsy Dan Truty</title>
  </head>
  <body>
    <script>
      //falsy adalah value yg ketika dlm konteks boolean dianggap false
      //hati-hati terkadang dapat membingunkan
      const data = "";

      if (data) {
        document.writeln("TRUE");
      } else {
        document.writeln("FALSE");
      }
    </script>
  </body>
</html>
