<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Menetapkan encoding karakter halaman sebagai UTF-8 -->
    <meta charset="UTF-8">
    <!-- Menetapkan viewport untuk responsif, memastikan halaman terlihat baik di berbagai perangkat -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Menetapkan judul halaman yang muncul di tab browser -->
    <title>Semantic</title>

    <style>
        /* Mengatur gaya untuk elemen <header> */
        header {
            background-color: aqua; /* Mengatur warna latar belakang */
            padding: 30px; /* Menambahkan ruang di dalam elemen */
            text-align: center; /* Menyelaraskan teks ke tengah */
            font-size: 35px; /* Mengatur ukuran font */
            color: white; /* Mengatur warna teks */
        }
    </style>
</head>
<body>
    <!-- Menampilkan header dengan judul halaman -->
    <header>
        <h1>judul halaman</h1>
    </header>

    <!-- Menampilkan navigasi dengan daftar tautan -->
    <nav>
        <ul>
            <li><a href="">beranda</a></li>
            <li><a href="">article</a></li>
            <li><a href="">kontak kami</a></li>
        </ul>
    </nav>

    <!-- Menampilkan konten utama dengan dua artikel -->
    <section>
        <article>
            <h1>belajar HTML</h1>
            <p>isi belajar html</p>
        </article>
        <article>
            <h1>belajar JS</h1>
            <p>isi belajar JS</p>
        </article>
    </section>

    <!-- Menampilkan footer dengan teks dan tanggal -->
    <footer>
        <p>powered by BINTANG RIDWAN PRIBADI <time datetime="2023">2023</time></p>
    </footer>
</body>
</html>
