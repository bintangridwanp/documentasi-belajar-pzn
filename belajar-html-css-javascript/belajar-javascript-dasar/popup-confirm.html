<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop up confirm</title>
</head>
<body>
    <script>
        const masuk = confirm("apakah anda ingin masuk???");
        if(masuk){
            const masuk = prompt("oke anda masuk");
            alert(`hello ${masuk}`);
        }else{
            alert("sampai jumpa lagi!!!")
        }
    </script>
</body>
</html>
