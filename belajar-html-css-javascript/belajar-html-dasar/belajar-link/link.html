<html>
<body>
    <!-- Bagian ini menampilkan judul tingkat 1 dengan teks "belajar link" -->
    <h1>belajar link</h1>

    <!-- Bagian ini menampilkan daftar tidak berurutan (unordered list) -->
    <ul>
        <!-- Setiap item dalam daftar adalah tautan ke halaman atau file yang berbeda -->
        <li><a href="hello.html">hello.html</a></li> <!-- Tautan ke halaman hello.html di direktori yang sama -->
        <li><a href="pzn/index.html">pzn/index.html</a></li> <!-- Tautan ke halaman index.html dalam sub-direktori "pzn" -->
        <li><a href="/list.html">/list.html</a></li> <!-- Tautan ke halaman list.html di root direktori -->
    </ul>
</body>
</html>
