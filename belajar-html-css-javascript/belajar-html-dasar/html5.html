<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Menetapkan encoding karakter halaman sebagai UTF-8 -->
    <meta charset="UTF-8">
    <!-- Menetapkan viewport untuk responsif, memastikan halaman terlihat baik di berbagai perangkat -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Menetapkan judul halaman yang muncul di tab browser -->
    <title>belajar html 5</title>
</head>
<body>
    <!-- Menampilkan judul tingkat 1 dengan teks "belajar html5" -->
    <h1>belajar html5</h1>
</body>
</html>
