<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Menetapkan encoding karakter halaman sebagai UTF-8 -->
    <meta charset="UTF-8">
    <!-- Menetapkan viewport untuk responsif, memastikan halaman terlihat baik di berbagai perangkat -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Menetapkan judul halaman yang muncul di tab browser -->
    <title>belajar table</title>
</head>
<body>
    <!-- Menampilkan judul tingkat 1 dengan teks "belajar table" -->
    <h1>belajar table</h1>

    <!-- Membuat tabel dengan border 1px solid hitam -->
    <table style="border: 1px solid black;">
        <!-- Menentukan grup kolom dengan latar belakang berwarna -->
        <colgroup>
            <col span="2" style="background-color: green;"> <!-- Kolom pertama dan kedua dengan latar belakang hijau -->
            <col style="background-color: blueviolet;"> <!-- Kolom ketiga dengan latar belakang blueviolet -->
        </colgroup>

        <!-- Bagian kepala tabel dengan baris judul -->
        <thead>
        <tr>
            <th colspan="2">nama</th> <!-- Sel header yang mencakup dua kolom dengan teks "nama" -->
            <th>nilai</th> <!-- Sel header untuk kolom "nilai" -->
        </tr>
        </thead>

        <!-- Bagian tubuh tabel dengan data -->
        <tbody>
        <tr>
            <td>bintang</td> <!-- Sel data untuk "bintang" -->
            <td>pribadi</td> <!-- Sel data untuk "pribadi" -->
            <td>75</td> <!-- Sel data untuk nilai "75" -->
        </tr>
        <tr>
            <td>ridwan</td> <!-- Sel data untuk "ridwan" -->
            <td>pribadi</td> <!-- Sel data untuk "pribadi" -->
            <td>100</td> <!-- Sel data untuk nilai "100" -->
        </tr>
        <tr>
            <td rowspan="2">total</td> <!-- Sel data yang mencakup dua baris dengan teks "total" -->
            <td>total</td> <!-- Sel data untuk "total" -->
            <td>175</td> <!-- Sel data untuk nilai "175" -->
        </tr>
        <tr>
            <td>rata</td> <!-- Sel data untuk "rata" -->
            <td>76</td> <!-- Sel data untuk nilai "76" -->
        </tr>
        </tbody>
    </table>
</body>
</html>
